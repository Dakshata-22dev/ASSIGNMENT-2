<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Heading tag-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!--para tag-->
    <p>This is Day 1 of mern stack</p>
    <!--button tag-->
    <button>Submit</button><br>
    <!--AAnchor tag-useful to navigate from 1 place to another-->
    <a href="">Click here</a>
    <!--LIST-->
    <!--Ordered list-->
    <ol>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
    </ol>
    <!--Unordered list-->
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
    </ul>
    <!--form-->
    <form>
        <label for="Email">Email</label><!--for and id attribute will have same name(mapped)-->
        <input type="email" id="Email"><!--does not check whether this is an perfect email but checks whether @ symbol is present or not-->
        <label for="Pass">Password</label>
        <input type="password" id="Pass">
    </form>
</body>
</html>
